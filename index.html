<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="prompts">
          <form id="criteria-form">
            <label for="password-length">Enter a desired password length between 8 and 128 characters:</label>
            <input type="text" placeholder="E.g., '23'" name="password-length" id="password-length"/>
            <div>
              Select at least one character type you'd like your generated password to include:
            </div>
            <div>
              <input type="checkbox" id="lowercase-chars" name="lowercase-chars" value="lowercase-chars-yes"/>
              <label for="lowercase-chars">Lowercase</label>
            </div>
            <div>
              <input type="checkbox" id="uppercase-chars" name="uppercase-chars" value="uppercase-chars-yes"/>
              <label for="uppercase-chars">Uppercase</label>
            </div>
            <div>
              <input type="checkbox" id="numerical-chars" name="numerical-chars" value="numerical-chars-yes"/>
              <label for="numerical-chars">Numerical</label>
            </div>
            <div>
              <input type="checkbox" id="special-chars" name="special-chars" value="special-chars-yes"/>
              <label for="special-chars">Special (e.g., #$%^)</label>
            </div>
          </form>
          <div>
            <button id="submit-criteria" class="btn">Submit Criteria</button>
            <button id="reset-criteria" class="btn">Reset Criteria</button>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
