<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <!-- Photo by Everyday basics, taken from Unsplash: https://unsplash.com/photos/GJY1eAw6tn8 -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Container for user criteria selection -->
        <div class="prompts">
          <form id="criteria-form">
            <label for="password-length">Enter a desired password length between 8 and 128 characters:</label>
            <input type="text" placeholder="E.g., '23'" name="password-length" id="password-length"/>
            <div>
              Select at least one character type you'd like your generated password to include:
            </div>
            <!-- Container for checkboxes -->
            <div class="checkbox-holder">
              <div>
                <input type="checkbox" id="lowercase-chars" name="lowercase-chars" value="lowercase-chars-yes"/>
                <label for="lowercase-chars">Lowercase</label>
              </div>
              <div>
                <input type="checkbox" id="uppercase-chars" name="uppercase-chars" value="uppercase-chars-yes"/>
                <label for="uppercase-chars">Uppercase</label>
              </div>
              <div>
                <input type="checkbox" id="numerical-chars" name="numerical-chars" value="numerical-chars-yes"/>
                <label for="numerical-chars">Numerical</label>
              </div>
              <div>
                <input type="checkbox" id="special-chars" name="special-chars" value="special-chars-yes"/>
                <label for="special-chars">Special (e.g., #$%^)</label>
              </div>
            </div>
          </form>
        </div>
        <!-- Display area for generated password -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
